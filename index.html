<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey form</title>
  </head>
  <body>
    <div id="container">

      <!-- Header  -->

      <div id="header">
        <h1 class="title">freeCodeCamp Survey Form</h1>
        <p class="sub-title">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>

      <!-- survey-group  -->

      <form id="survey-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="Name"
            placeholder="Enter your name"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="Email"
            placeholder="Enter your Email"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="age">Age(optional)</label>
          <input
            type="text"
            id="age"
            name="age"
            placeholder="Age"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role</p>
          <select name="role" id="role" class="form-control">
            <option value="">Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend</p>
          <label for="Definitely">
            <input
              type="radio"
              name="user-recommend"
              id="Definitely"
              class="input-radio"
            />
            Definitely
          </label>
          <label for="Maybe">
            <input
              type="radio"
              name="user-recommend"
              id="Maybe"
              class="input-radio"
            />
            Maybe
          </label>
          <label for="Not sure">
            <input
              type="radio"
              name="user-recommend"
              id="Not sure"
              class="input-radio"
            />
            Not sure
          </label>
        </div>

        <div class="form-group">
          <label>What is your favorite feature of freeCodeCamp?</label>
          <select name="feature" id="feature" class="form-control">
            <option value="">Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <label>
            What would you like to see improved?<span></span>
              (Check all that apply)</span
            >
          </label>
          <label for="Front-end Projects">
            <input type="checkbox" name="Front-end Projects" id="Front-end Projects" class="input-checkbox">
            Front-end Projects
          </label>
          <label for="Back-end Projects">
            <input type="checkbox" name="Back-end Projects" id="Back-end Projects" class="input-checkbox">
            Back-end Projects
          </label>
          <label for="Data Visualization">
            <input type="checkbox" name="Data Visualization" id="Data Visualization" class="input-checkbox">
            Data Visualization
          </label>
          <label for="Challenges">
            <input type="checkbox" name="Challenges" id="Challenges" class="input-checkbox">
            Challenges
          </label>
          <label for="Open Source Community">
            <input type="checkbox" name="Open Source Community" id="Open Source Community" class="input-checkbox">
            Open Source Community
          </label>
          <label for="Gitter help rooms">
            <input type="checkbox" name="Gitter help rooms" id="Gitter help rooms" class="input-checkbox">
            Gitter help rooms
          </label>
          <label for="Videos">
            <input type="checkbox" name="Videos" id="Videos" class="input-checkbox">
            Videos
          </label>
          <label for="City Meetups">
            <input type="checkbox" name="City Meetups" id="City Meetups" class="input-checkbox">
            City Meetups
          </label>
          <label for="Wiki">
            <input type="checkbox" name="Wiki" id="Wiki" class="input-checkbox">
            Wiki
          </label>
          <label for="Forum">
            <input type="checkbox" name="Forum" id="Forum" class="input-checkbox">
            Forum
          </label>
          <label for="Additional Courses">
            <input type="checkbox" name="Additional Courses" id="Additional Courses" class="input-checkbox">
            Additional Courses
          </label>
        </div>

        <div class="form-group">
          <label>Any comments or suggestions?</label>
          <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
          <a href="#" class="submit-btn">Submit</a>
        </div>
      </form>
    </div>
  </body>
</html>
