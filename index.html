<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Freecodecamp Survey Form</title>
  </head>
  <body>
    <div id="container">
      <!-- Header start -->
      <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h2>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>

      <!-- Survey form start -->

      <div id="survey-form">
        <!-- Name input  -->
        <div id="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name=""
            id="name"
            class="form-control"
            placeholder="Enter your name"
          />
        </div>

        <!-- Email input  -->

        <div id="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            name=""
            id="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>

        <!-- Age input  -->

        <div id="form-group">
          <label for="Age">Age(optional)</label>
          <input
            type="text"
            name=""
            id="Age"
            class="form-control"
            placeholder="Age"
          />
        </div>

        <!-- Your role  -->

        <div id="form-group">
          <label for="select"
            >Which option best description your current role?</label
          >
          <select name="" id="select" class="form-control">
            <option value="">Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
        </div>


        <!-- Recommend a friend -->

        <div id="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely">
            <input
              type="radio"
              name="user-recommend"
              id="definitely"
              value="definitely"
            />
            Definitely
          </label>
          <label for="maybe">
            <input
              type="radio"
              name="user-recommend"
              id="maybe"
              value="maybe"
            />
            Maybe
          </label>
          <label for="not-sure">
            <input
              type="radio"
              name="user-recommend"
              id="not-sure"
              value="not-sure"
            />
            Not sure
          </label>
        </div>


        <!-- Favorite Feature  -->

        <div id="form-group">
          <label for="select"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select name="" id="select" class="form-control">
            <option value="">Select an option</option>
            <option value="">Challenges</option>
            <option value="">Project</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>
        </div>

        <!-- Improve choice -->

        <div id="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="front-end Project">
            <input
              type="checkbox"
              id="front-end Project"
              name="prefer"
              value="Front-end Projects"
            />
            Front-end Projects
          </label>
          <label for="Back-end Project">
            <input
              type="checkbox"
              id="Back-end Project"
              name="prefer"
              value="Back-end Projects"
            />
            Back-end Projects
          </label>
          <label for="Data Visualization">
            <input
              type="checkbox"
              id="Data Visualization"
              name="prefer"
              value="Data Visualization"
            />
            Data Visualization
          </label>
          <label for="Challenges">
            <input
              type="checkbox"
              id="Challenges"
              name="prefer"
              value="Challenges"
            />
            Challenges
          </label>
          <label for="Open Source Community">
            <input
              type="checkbox"
              name="prefer"
              id="Open Source Community"
              value="Open Source Community"
            />
            Open Source Community
          </label>
          <label for="Gitter help rooms">
            <input
              type="checkbox"
              id="Gitter help rooms"
              name="prefer"
              value="Gitter help rooms"
            />
            Gitter help rooms
          </label>
          <label for="Videos">
            <input type="checkbox" id="Videos" name="prefer" value="Videos" />
            Videos
          </label>
          <label for="City Meetups">
            <input
              type="checkbox"
              id="City Meetups"
              name="prefer"
              value="City Meetups"
            />
            City Meetups
          </label>
          <label for="Wiki">
            <input type="checkbox" id="Wiki" name="prefer" value="Wiki" />
            Wiki
          </label>
          <label for="Forum">
            <input type="checkbox" id="Forum" name="prefer" value="Forum" />
            Forum
          </label>
          <label for="Additional Courses">
            <input
              type="checkbox"
              id="Additional Courses"
              name="prefer"
              value="Additional Courses"
            />
            Additional Courses
          </label>
        </div>

        <!-- Comment suggestions -->

        <div id="form-group">
          <label for="name">Any comments or suggestions?</label>
          <textarea
            type="text"
            name=""
            id="name"
            class="input-textarea"
            placeholder="Enter your comment here..."
          />
        </div>
        <a href="#" class="submit-btn">Submit</a>
      </div>
    </div>
  </body>
</html>
